name: CI test

on:
  push:
    paths:
      - 'app_python/**'
      - '.github/workflows/ci.yml'

permissions:
    security-events: write

defaults:
  run:
    working-directory: ./app_python

jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v3
      - name: setup python
        id: setup-python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: install poetry
        uses: snok/install-poetry@v1
        with:
          virtualenvs-create: true
          installer-parallel: true
      - name: install dependencies
        run: poetry install --no-interaction --no-root --with=test
      - name: check vulnerabilities using snyk
        uses: snyk/actions/python@master
        continue-on-error: true
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          args: 
            --sarif-file-output=snyk.sarif
            --file=app_python/app_python/pyproject.toml
            --file=app_python/poetry.lock
            --package-manager=poetry
      - name: upload report
        uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: snyk.sarif
      - name: run linter
        run: poetry run pycodestyle src
      - name: run tests
        run: poetry run pytest
  build:
    needs: tests
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v3
      - name: dockerhub login
        run: docker login -u ${{ secrets.DOCKERHUB_USERNAME }} -p ${{ secrets.DOCKERHUB_PASSWORD }}
      - name: build and push
        run: |
          docker build -t bizuki/moscow-time:latest .
          docker push bizuki/moscow-time:latest
